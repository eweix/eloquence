<header>
	<nav>
		<ul>
			<li><a class="accent" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></li>
			{{ with .Site.Menus.main }}
			{{ range . }}
			<li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
			{{ end }}{{ end }}
		</ul>
	</nav>
	<div style="display: grid;">
		{{ with .Site.Menus.social }}
		{{ range . }}
		<div>
			<a href="{{ .URL | relURL }}">
			{{ partial "svg.html" .Params.icon }}
		</a></div>
		{{ end }}{{ end }}
	</div>
</header>
